version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx pnpm install  # 安装依赖
    build:
      commands:
        - npx pnpm run build  # 构建项目
  artifacts:
    baseDirectory: dist  # 指定输出目录
    files:
      - '**/*'  # 包含所有文件
  cache:
    paths:
      - node_modules/**/*  # 缓存 node_modules
